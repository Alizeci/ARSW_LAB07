<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Blueprints</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.2/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="/webjars/bootstrap/4.1.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/app.css" />
    <script src="js/apimock.js"></script>
    <script src="js/app.js"></script>
    <script src="js/apiclient.js"></script>
  </head>

  <body onload="Module.init()">
    <div class="container">
      <div class="row">
        <div class="col-lg-5">
          <br />
          <h1>Blueprints</h1>
          <form>
            <p>
              Author: <input name="Author" type="text" id="authorName" />
              <button
                type="button"
                id="getBlueprints"
                onclick="Module.getBlueprintsByAuthor()"
                class="mybutton"
              >
                Get Blueprints
              </button>
            </p>
          </form>
        </div>
        <div class="col-lg-5">
          <button
            type="button"
            id="createBlueprint"
            onclick="Module.cleanCanvas()"
            class="mybuttoncreate"
            data-toggle="modal"
            data-target="#exampleModal"
            data-whatever="@mdo"
          >
            Create new blueprint
          </button>
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    New Blueprint
                  </h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div>
                      <label for="recipient-name" class="col-form-label"
                        >New Name:</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="newBlueprintName"
                      />
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Close
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary"
                    onclick="Module.addNewBlueprint()"
                    data-dismiss="modal"
                  >
                    Save Name
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-5">
          <div>
            <br />
            <h2 id="lbAuthor">Author's blueprints:</h2>
          </div>
          <table>
            <tr>
              <th>Blueprint Name</th>
              <th>Number of Points</th>
              <th>Blueprint Image</th>
            </tr>
          </table>
          <br />
          <div>
            <h3 id="lbTotal">Total user points:</h3>
          </div>
        </div>
        <div class="col-lg-5">
          <h4 id="lbName" class="subtitle">Current Blueprint:</h4>
          <canvas
            id="myCanvas"
            width="500"
            height="440"
            style="border: 1px solid black"
            class="myPanel"
          ></canvas>
          <div class="btn-group">
            <button
              type="button"
              id="saveBlueprint"
              onclick="Module.updateBlueprint()"
              class="mybuttonsave"
            >
              Save/Update
            </button>
            <button
              type="button"
              id="deleteBlueprint"
              onclick="Module.deleteBlueprint()"
              class="mybuttondelete"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
